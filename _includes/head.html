<head>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<!-- Twitter & Open Graph -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="{{ site.twitter_site }}" />
	<meta name="twitter:creator" content="{{ site.twiiter_creator }}" />
	<meta property="og:url" content="{{ site.url }}" />
	<meta property="og:title" content="{{ site.title }}" />
	<meta property="og:description" content="{{ site.opengraph_description }}" />
	<meta property="og:image" content="{{ site.url }}/assets/images/{{ site.opengraph_image }}" />

	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<script src="https://kit.fontawesome.com/e078487c0b.js" crossorigin="anonymous"></script>
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->
</head>
